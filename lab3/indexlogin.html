<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleslogin.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css
    ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Lab3</title>
</head>
<body class="contenedor">
    <section class="contenedor__cajita">
        <div>
            <div class="contenedor__cajita--login">
                <h1>Login</h1>
            </div>
            <form method="get" action="registroexitoso.html">
                <div class="contenedor__cajita--username">
                    <h4>Username</h4>
                </div>
                <div>
                    <input name="input-username" class="contenedor__cajita--cajausername" placeholder="Type your username" type="text" required/>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icono" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                      </svg>
                </div>
                <div class="contenedor__cajita--password">
                    <h4>Password</h4>
                </div>
                <div>
                    <input name="input-password" class="contenedor__cajita--cajausername" placeholder="Type your password" type="password" required />
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="iconodos" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                      </svg>
                </div>
                <div class="contenedor__cajita--forgotpassword">
                    <p>Forgot password?</p>
                </div>
                <div>
                    <input type="submit" class="contenedor__cajita--bottom" value="Login" />
                </div>
            </form>
            <div class="contenedor__cajita--signin">
                <p>Or sing up using</p>
            </div>
            <div class="contenedor__cajita--iconos">
                <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
                <a href="#"><i class="fa-solid fa-square-envelope"></i></a>
            </div>
            <div class="contenedor__cajita--signindos">
                <p>Or sing up using</p>
            </div>
            <div class="contenedor__cajita--singup">
                <h4>Sing up</h4>
            </div>
        </div>
    </section>
</body>
</html>
